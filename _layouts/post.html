---
layout: default
---
<article>
  {% if page.coverImage %}
    <img src="{{ site.baseurl }}/assets/images/{{ page.coverImage }}" alt="{{ page.title }}" style="width: 100%; max-width: 100%; height: auto; margin-bottom: 1em;">
  {% endif %}
  <h1>{{ page.title }}</h1>
  {% if page.date %}<p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>{% endif %}
  <div>{{ content }}</div>
</article>
